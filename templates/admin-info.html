<div class="container">
  <div class="row-fluid heading">
    <div class="span12">
      <span class="circle">1</span> Administrative users
    </div>
  </div>
  <div class="row-fluid">
    <div class="span11 offset1">
      <span id="user-info">
      {% include "admin-users.html" %}
      </span>
    </div>
  </div>
  <div class="row-fluid spacing40">
  </div>
  <div class="row-fluid heading">
    <div class="span12">
      <span class="circle">2</span> Budget Files
    </div>
  </div>
  <div class="row-fluid">
    <div class="span11 offset1">
      <span id="file-info">
      {% include "admin-files.html" %}
      </span>
    </div>
  </div>
</div>


<div id="file-modal" class="modal hide fade">
  <div class="modal-header">
    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
    <h3>Budget File</h3>
  </div>
  <div class="modal-body">
    <form id="file-form" method="post">
      <table>
	<tr>
	  <td>{{ file_form.year.label }}</td>
	  <td>{{ file_form.year }}</td>
	</tr>
	<tr>
	  <td>{{ file_form.budget.label }}</td>
	  <td>{{ file_form.budget }}</td>
	</tr>
      </table>
      <p><em>Citizen Budget supports CSV text files exported from Caselle.</em></p>
    </form>
  </div>
  <div class="modal-footer">
    <button class="btn" data-dismiss="modal" aia-hidden="true">Cancel</button>
    <button id="file-modal-submit" class="btn btn-primary" data-dismiss="modal">Save</button>
  </div>
</div>
