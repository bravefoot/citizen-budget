<div class="row-fluid">
  <h2>{{ year.date }} Revenue and Expenditures</h2>
</div>
<div class="row-fluid">
  <div class="span6">
    <div id="revenueplot"></div>
  </div>
  <div class="span6">
    <table class="budget">
      <tr>
	<th>Fund</th>
	<th class="right">Revenue</th>
	<th class="right">Expenditures</th>
	<th class="right">Percent</th>
      </tr>
      {% for fund in funds %}
      <tr>
	<td>{{ fund.name }}</td>
	<td class="right">{{ fund.total_revenue|currency }}</td>
	<td class="right">{{ fund.total_expenditures|currency }}</td>
	<td class="right">{{ (100*fund.total_expenditures/fund.total_revenue)|round(1) }}</td>
      </tr>
      {% endfor %}
    </table>
  </div>
</div>

<script type="text/javascript">var fundMapper = {{ fundMapper|safe }};</script>

<script type="text/javascript">barPlot($("#revenueplot"),{{ revenueSeries|safe }});</script>
